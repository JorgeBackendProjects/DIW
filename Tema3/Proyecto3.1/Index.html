<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 3.1</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Datos personales</legend>

                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Obligatorio" required>
                </p>

                <p>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Obligatorio" required>
                </p>
                
                <fieldset>
                    <legend>Edad:</legend>

                    <p>
                        <input type="radio" name="edad1" value="18 a 25">18 a 25
                        <input type="radio" name="edad2" value="26 a 35">26 a 35
                        <input type="radio" name="edad3" value="36 a 45">36 a 45
                        <input type="radio" name="edad4" value="46 a 55">46 a 55
                        <input type="radio" name="edad5" value="Mayor de 55">Mayor de 55
                        <input type="radio" name="edad6" value="NS/NC" checked>NS/NC
                    </p>
                </fieldset>
                
                <fieldset>
                    <legend>Intereses:</legend>
                    
                    <p>
                        <label>Arte y Literatura<input type="checkbox" name="check[]" value="Arte y Literatura"></label>
                    </p>

                    <p>
                        <label>Ciencia y Tecnología<input type="checkbox" name="check[]" value="Ciencia y Tecnología"></label>
                    </p>
                    
                    <p>
                        <label>Política y Sociedad<input type="checkbox" name="check[]" value="Política y Sociedad"></label>
                    </p>

                    <p>
                    <label>Ocio y Deporte<input type="checkbox" name="check[]" value="Ocio y Deporte"></label>
                    </p>

                    <p>
                        <label>Cine y Televisión<input type="checkbox" name="check[]" value="Cine y Televisión"></label>
                    </p>
                </fieldset>
                
                <p>
                    <label for="codigoPostal">Código postal: </label>
                    <input type="text" name="codigoPostal" id="codigoPostal" size="10">
                </p>
            </fieldset>

            <fieldset>
                <legend>Otros datos</legend>

                <label>Color favorito</label>
                <p>
                    <input type="radio" name="color1" value="Rojo" checked>Rojo
                    <input type="radio" name="color2" value="Azul">Azul
                    <input type="radio" name="color3" value="Amarillo">Amarillo
                    <input type="radio" name="color4" value="Verde">Verde
                </p>

                <p>
                    <label>Asignaturas favoritas:</label>
                    
                    <input type="checkbox" name="check[]" value="DWEC">DWEC
                    <input type="checkbox" name="check[]" value="DWES">DWES
                    <input type="checkbox" name="check[]" value="DIW" checked>DIW
                    <input type="checkbox" name="check[]" value="DAW">DAW
                    <input type="checkbox" name="check[]" value="EIEM">EIEM
                </p>
                
                <label for="porcentaje">Probabilidad de aprobar: </label>
                <input type="number" name="porcentaje" id="porcentaje" value="50">
                
            </fieldset>
        </form>
    </body>
</html>
