<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 3.1</title>

        <link rel="stylesheet" type="text/css" href="./Style.css" media="screen"/>
    </head>
    <body>
        <form action="#" method="post">

            <h1>Introduzca datos</h1>

            <fieldset>
                <legend>Datos personales</legend>

                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Obligatorio" required>
                </p>

                <p>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Obligatorio" size="35" required>
                </p>
                
                <fieldset>
                    <legend>Edad:</legend>

                    <label class="radio"><input type="radio" name="edad" value="18 a 25">18 a 25</label>
                    <label class="radio"><input type="radio" name="edad" value="26 a 35">26 a 35</label>
                    <label class="radio"><input type="radio" name="edad" value="36 a 45">36 a 45</label>
                    <label class="radio"><input type="radio" name="edad" value="46 a 55">46 a 55</label>
                    <label class="radio"><input type="radio" name="edad" value="Mayor de 55">Mayor de 55</label>
                    <label class="radio"><input type="radio" name="edad" value="NS/NC" checked>NS/NC</label>
                </fieldset>
                
                <fieldset>
                    <legend>Intereses:</legend>

                    <label>Arte y Literatura<input type="checkbox" name="check[]" value="Arte y Literatura"></label>
                    <br/>
                    <label>Ciencia y Tecnología<input type="checkbox" name="check[]" value="Ciencia y Tecnología"></label>
                    <br/>
                    <label>Política y Sociedad<input type="checkbox" name="check[]" value="Política y Sociedad"></label>
                    <br/>
                    <label>Ocio y Deporte<input type="checkbox" name="check[]" value="Ocio y Deporte"></label>
                    <br/>
                    <label>Cine y Televisión<input type="checkbox" name="check[]" value="Cine y Televisión"></label>
                </fieldset>
                
                <p>
                    <label for="codigoPostal">Código postal: </label>
                    <input class="inputNumber" type="text" name="codigoPostal" id="codigoPostal" size="10">
                </p>
            </fieldset>

            <fieldset>
                <legend>Otros datos</legend>

                <p><label class="resaltar">Color favorito</label></p>
                
                <label class="radio"><input type="radio" name="color" value="Rojo" checked>Rojo</label>
                <label class="radio"><input type="radio" name="color" value="Azul">Azul</label>
                <label class="radio"><input type="radio" name="color" value="Amarillo">Amarillo</label>
                <label class="radio"><input type="radio" name="color" value="Verde">Verde</label>

                <p><label class="resaltar">Asignaturas favoritas</label></p>
                    
                <label>DWEC<input type="checkbox" name="check[]" value="DWEC"></label>
                <br/>
                <label>DWES<input type="checkbox" name="check[]" value="DWES"></label>
                <br/>
                <label>DIW<input type="checkbox" name="check[]" value="DIW" checked></label>
                <br/>
                <label>DAW<input type="checkbox" name="check[]" value="DAW"></label>
                <br/>
                <label>EIEM<input type="checkbox" name="check[]" value="EIEM"></label>
                
                <p><label class="resaltar">Probabilidad de aprobar</label></p>

                <label for="porcentaje">Porcentaje: </label>
                <input class="inputNumber" type="number" name="porcentaje" id="porcentaje" value="50">
            </fieldset>

            <p>
                <input type="submit" name="submit" id="submit" value="Enviar datos">
                <input type="reset" name="reset" id="reset" value="Reiniciar">
            </p>
        </form>
    </body>
</html>
