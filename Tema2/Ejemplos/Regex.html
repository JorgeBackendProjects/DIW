<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expresiones regulares</title>
    </head>
    <body>
        
        <form name="regex" id="regex" action="#" method="post">
            <fieldset>
                <legend>Así me expreso</legend>
                <p>
                    <label for="exp01">Numero de entre 2 y 5 dígitos:</label>
                    <input name="exp01" id="exp01" type="text" size="10" pattern="[0-9]{2,5}">
                </p>

                <p>
                    <label for="exp02">Tres números pares seguidos de dos números impares:</label>
                    <input name="exp02" id="exp02" type="text" size="10" pattern="[02468]{3}[13579]{2}" oninput="this.setCustomValidity('Texto al pasar el puntero encima del input vacío');" oninvalid="this.setCustomValidity('Por favor, escribe 3 números pares y 2 números impares');">
                </p>

                <p>
                    <label for="exp03">Número indeterminado de letras minúsculas seguido de dos números menores que 5:</label>
                    <input name="exp03" id="exp03" type="text" size="10" pattern="[a-z]+[0-4]{2}">
                </p>

                <p>
                    <label for="exp04">Número del DNI:</label>
                    <input name="exp04" id="exp04" type="text" size="10" pattern="([0-9]{8}(\s|\x2d)?[TRWAGMYFPDXBNJZSQVHLCKE])">
                </p>

                <p>
                    <label for="exp05">Código postal de España:</label>
                    <input name="exp05" id="exp05" type="text" size="10" pattern="(0[1-9]|[1-4][0-9]|5[0-2])[0-9]{3}">
                </p>

                <p>
                    <label for="exp06">Dos dígitos seguidos de una o dos vocales minúsculas, siendo la última de ellas una de estas: a/e/o</label>
                    <input name="exp06" id="exp06" type="text" size="10" pattern="[0-9]{2}[aeiou]?[aeo]">
                </p>

                <p>
                    <label for="exp07">Cadena de caracteres en la que solo se admiten mayúsculas y minúsculas. Cada letra minúscula si aparece debe ir precedida por una mayúscula:</label>
                    <input name="exp07" id="exp07" type="text" size="10" pattern="([A-Z]+[a-z]?)+">
                </p>

                <p>
                    <label for="exp08">Direcciones IP privadas de clave B: </label>
                    <input name="exp08" id="exp08" type="text" size="10" pattern="([1][7][2]\.) (1[6-9] | 2[0-9] | 3[0-1]) (\. ([0-9]) | ([1-9][0-9]) | (1[0-9]{2}) | (2[0-4][0-9] | 25[0-5])){2}">
                </p>

                <p>
                    <label for="exp09">Dirección MAC de una tarjeta de red:</label>
                    <input name="exp09" id="exp09" type="text" size="10" pattern="([0-9A-F]{2}:){5}[0-9A-F]{2}">
                </p>

                <p>
                    <label for="exp10"></label>
                    <input name="exp10" id="exp10" type="text" size="10" pattern="">
                </p>

                <p>
                    <label for="exp11"></label>
                    <input name="exp11" id="exp11" type="text" size="10" pattern="">
                </p>

                <p>
                    <label for="exp12"></label>
                    <input name="exp12" id="exp12" type="text" size="10" pattern="">
                </p>

                <p>
                    <label for="exp13"></label>
                    <input name="exp13" id="exp13" type="text" size="10" pattern="">
                </p>

                <p>
                    <label for="exp14">Cadena de 3 dígitos entre 1 y 5 en la que cada dígito es menor o igual que el siguiente: 134, 244, 223</label>
                    <input name="exp14" id="exp14" type="text" size="10" pattern="(1*2*3*4*5*){3}" oninvalid="alert('Error: Cada dígito debe ser menor o igual que el siguiente:');">
                </p>

                <p>
                    <label for="exp15">Expresión para comparar un párrafo de texto con puntos y seguido (opcionales), comas (opcionales) y punto final. Después de cada punto y seguido se empieza con mayúscula.</label>
                    <input name="exp15" id="exp15" type="text" size="10" pattern="[A-Za-z]+((\.[A-Z])|(\,[a-z]))*\.{1,}">
                </p>
            </fieldset>
            
            <p>
                <input type="submit" id="Comprobar" name="Comprobar" value="Comprobar">
            </p>
        </form>
    
    <!-- 
    
    [] => Rango:
        [0-9] => Un número del 0 al 9.
        [a-z] o [A-Z] => Una letra de la A a la Z.

    {} => Longitud de cadena:
        {2} => Exactamente dos caracteres.
        {2,} => 2 o más caracteres.
        {2,5} => Entre 2 y 5 caracteres.
        {,5} => Menos de 6 caracteres.
    
    Operadores =>
        * => 0 o más caracteres.
        + => 1 o más caracteres.
        ? => 0 o 1 caracter.
        . => Cualquier caracter una vez.
        ^ => Operador NOT.
        | => Operador OR.

    Abreviaturas =>
        \d => [0-9].
        \D => [^0-9].
        \w => [0-9 A-Z a-z _].
        \W => (ñ, tildes y el resto de caracteres).
        \s => Espacio en blanco/tabulación.
        \S => Cualquier caracter distinto al espacio en blanco o tabulación.
    
    ASERCIONES =>
        (?= .*{8,}$) (?= .*[A-Z]) (?= .*[a-z]) => Se debe cumplir al menos una vez en una cadena.



    -->
        
    </body>
</html>
