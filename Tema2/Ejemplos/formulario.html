<html lang="es">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>Datos personales</legend>
            
                <p>
                    <label>Nombre</label>
                    <input type="text" placeholder="Escribe tu nombre" size="40">
                </p>

                <p>
                    <label>Dirección</label>
                    <input type="text" placeholder="Escribe tu dirección" size="40">
                </p>
            
                <p>
                    <label>Teléfono</label>
                    <input type="text" placeholder="Escribe tu número de teléfono" size="40">
                </p>
            </fieldset>

            <fieldset>
                <legend>Situación laboral</legend>
            
                <p>
                    <label>Trabajando</label>
                    <input type="radio">Si</input>
                    <input type="radio">No</input>
                </p>

                <p>
                    <label>Dirección</label>
                    <input type="text" placeholder="Escribe tu dirección" size="40">
                </p>
            
                <p>
                    <label>Teléfono</label>
                    <input type="text" placeholder="Escribe tu número de teléfono" size="40">
                </p>
            </fieldset>
        </form>

        <form action="#">

        </form>
    </body>
</html>
