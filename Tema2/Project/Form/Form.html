<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jorge">
        <meta name="description" content="This is the project form for unit 2">
        <meta name="keywords" content="data, information, form">
        <title>Practice 2</title>
    </head>
    <body>
        <h1>Please input your data</h1>

        <form name="firstForm" action="./FormData.php" method="post">
            <!--First section-->
            <fieldset>
                <legend>Personal information</legend>

                <fieldset>        
                    <legend>Title:</legend>

                    <label><input type="radio" name="title" value="Ms.">Ms.</label>
                    <label><input type="radio" name="title" value="Mrs.">Mrs.</label>
                    <label><input type="radio" name="title" value="Mr.">Mr.</label>
                    <label><input type="radio" name="title" value="Dr.">Dr.</label>
                    <label><input type="radio" name="title" value="Mx.">Mx.</label>
                    <label><input type="radio" name="title" value="Ind." checked>Ind.</label>
                </fieldset>

                <p>
                    <label for="name">First Name: </label>
                    <input type="text" name="name" id="name" required autofocus pattern="[A-Za-z\-ñáéíóú]+" size="10">
                    <script>//document.getElementById("name").setCustomValidity("Only letters and the character '-' are allowed");</script>

                    <label for="surname">Last Name: </label>
                    <input type="text" name="surname" id="surname" required pattern="[A-Za-z\-\sñáéíóú]+" size="25">
                    <script>//document.getElementById("surname").setCustomValidity("Only letters and the character '-' are allowed");</script>
                </p>

                <p>
                    <label for="birthdate">Birthdate: </label>
                    <input type="date" name="birthdate" id="birthdate" size="30" required>
                </p>

                <p>
                    <label for="city">City: </label>
                    <input type="text" name="city" id="city" pattern="[A-Za-z\-]+" size="16">

                    <label for="region">Region: </label>
                    <select name="region" id="region">
                        <option value="" hidden selected>--Please select--</option>

                        <optgroup label="North">
                            <option value="Durham">Durham</option>
                            <option value="Northumberland">Northumberland</option>
                            <option value="Lancashire">Lancashire</option>
                        </optgroup>

                        <optgroup label="Center">
                            <option value="Yorkshire">Yorkshire</option>
                            <option value="Chesire">Chesire</option>
                            <option value="Rutland">Rutland</option>
                            <option value="West Midlands">West Midlands</option>
                        </optgroup>

                        <optgroup label="South">
                            <option value="Kent">Kent</option>
                            <option value="Essex">Essex</option>
                            <option value="Dorset">Dorset</option>
                            <option value="Devon">Devon</option>
                            <option value="Cornwall">Cornwall</option>
                        </optgroup>
                    </select>

                    <label for="postcode">Postcode: </label>
                    <input type="text" name="postcode" id="postcode" pattern="^(?!.*(\d).*\1)\d{5}$" maxlength="5" size="8">

                    <label for="regionalCode">Regional code: </label>
                    <input type="text" name="regionalCode" id="regionalCode" pattern="^[A-Z]{1,3}[a-z\d]*[NSW][A-Z]?$" minlength="5" maxlength="7" size="10">
                </p>
            </fieldset>

            <!--Second section-->
            <fieldset>
                <legend>Subscription information</legend>

                <p>
                    <label for="subscritionTypes">Subscrition type: </label>
                    <input list="subscritionTypes" name="subscritionType" id="subscritionType" size="22" required>
                        <datalist id="subscritionTypes">
                            <option value="Daily Subscription">
                            <option value="Weekly Subscription">
                            <option value="Quarterly Subscription">
                            <option value="Monthly Subscription">
                            <option value="Yearly Subscription">
                            <option value="Unlimited Subscription">                        
                        </datalist>

                    <label for="subscritionCode">Subscrition code: </label>
                    <input type="text" name="subscritionCode" id="subscritionCode" pattern="^[A-Za-z\d]{4,}\d(0|5)$" minlength="4" size="10">
                </p>

                <fieldset>        
                    <legend>Areas of interest:</legend>

                    <label><input type="checkbox" name="areas[]" value="Science">Science</label>
                    <label><input type="checkbox" name="areas[]" value="Arts and Crafts">Arts and Crafts</label>
                    <label><input type="checkbox" name="areas[]" value="Literature">Literature</label>
                    <label><input type="checkbox" name="areas[]" value="Technology and Gadgets">Technology and Gadgets</label>
                    <label><input type="checkbox" name="areas[]" value="Self Improvement">Self Improvement</label>
                </fieldset>

                <p>
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Valid username" pattern="^(?!.*\.\.)(?!.*\_\_)[a-z\d\.\_]{4,16}$" size="13">

                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password" size="15" pattern="^(?!\W)(?:(?!.*(\d)\1).)+(?=.*[A-Z])(?=.*[a-z])(?=.*\d){8,}[A-Za-z0-9]*$" required>
                </p>
            </fieldset>

            <!--Third section-->
            <fieldset>
                <legend>Billing details</legend>

                <p>
                    <label for="creditCardType">Credit Card Type: </label>
                    <select name="creditCardType" id="creditCardType" required>
                        <option value="" hidden selected>--Please select--</option>

                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Maestro">Maestro</option>
                    </select>

                    <label for="cardNumber">Card Number: </label>
                    <input type="text" name="cardNumber" id="cardNumber" pattern="^(\d{16})|(?:\d{4}\s?){4}$" minlength="16" maxlength="19" required>
                </p>

                <p>
                    <label for="discountCode">If you have a discount code please enter it here: </label>
                    <input type="text" name="discountCode" id="discountCode" placeholder="Discount code" pattern="^[A-Z]{3}(?!.*(\d).*\1)\d{2}$" maxlength="5" size="10">
                </p>
            </fieldset>

            <!--Fourth section-->
            <fieldset>
                <legend>Feedback</legend>

                <p>
                    <label for="feedback">We would love to hear your suggestions to improve our site. </label>
                    <p></p>
                    <textarea name="feedback" id="feedback" cols="55" rows="5"></textarea>
                </p>

                <p>
                    <label for="suggests">Suggest some tags for our website! </label>
                    <input type="text" name="suggests" id="suggests" size="55">
                </p>
            </fieldset>

            <!--Fith section-->
            <fieldset>
                <legend>Tags</legend>

                <p>
                    <label for="tags">Add tags: </label>
                    <input name="tags" id="tags"  size="100" pattern="^([A-Z][a-z]*)(\,\s?[A-Z][a-z]*)"></textarea>
                </p>
            </fieldset>
            
            <p>
                <input type="submit" name="sendData" id="sendData" value="Send data">
            </p>
        </form>
    </body>
</html>
