    </head>
    <body>
        <!-- Añadir espacios entre letras.-->
        <header>
            <h1>Gotta catch'em all!</h1>
            <p>Click on the pictures for more info</p>
        </header>
           
        <main>
            <div class="caja1">
                <input type="checkbox" id="giro1">
                <label for="giro1">
                    <div class="front">
                        <img src="images/kyogre.png"/>
                        <p>Kyogre</p>
                    </div>
                    
                    <div class="back">
                        <p>Kyogre us a Water-type Legendary Pokémon introduced in Generation III. Kyogre possesses the ability to expand the oceans. In ancient times, it came into conflict with Groudon, a Pokémon with the ability to expand continents. It is one of the super-ancient Pokémon.</p>
                    </div>
                </label>
            </div>

                <label for="giro2">

                    </div>
                    
                    <div class="back">
                        <p>Machamp is a Fighting-type Pokémon from Generation I.</p>
                    </div>
                </label>
            </div>
            
            <div class="caja3">
                <input type="checkbox" id="giro3">
                <label for="giro3">
                    <div class="front">
                        <img src="images/milotic.png"/>
                        <p>Milotic</p>
                    </div>
                    
                    <div class="back">
                        <p>Milotic is a Water-type Pokémon from Generation III. It evolves from Feebas when leveled up with its Beautiful condition high enough, or when traded while holding a Prism Scale.</p>
                    </div>
                </label>
            </div>

                    </div>
                    
                    <div class="back">
                        <p>Lugia is a dual-type Psychic/Flying Legendary Pokémon from Generation II. Along with Ho-Oh, it is part of the tower duo. Lugia is the game mascot of Pokémon Silver and its remake Pokémon SoulSilver. It is also the trio master of the Legendary birds.</p>
                    </div>
                </label>
            </div>

                    </div>
                    
                    <div class="back">
